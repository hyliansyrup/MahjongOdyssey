<html><head><base>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>MAHJONG ODYSSEY</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Roboto:wght@400;700&display=swap');

  :root {
    --primary-color: #4A4E69;
    --secondary-color: #9A8C98;
    --accent-color: #C9ADA7;
    --bg-color: #22223B;
    --tile-color: #4A4E69;
    --text-color: #F2E9E4;
    --tile-text-color: #F2E9E4;
  }
  
  body {
    font-family: 'Roboto', sans-serif;
    margin: 0;
    padding: 0;
    background-color: var(--bg-color);
    color: var(--text-color);
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }
  
  header {
    background-color: var(--primary-color);
    color: var(--text-color);
    text-align: center;
    padding: 15px;
    font-family: 'Cinzel', serif;
    font-size: 28px;
    font-weight: 700;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
  }
  
  #game-container {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 20px;
  }
  
  #theme-selector {
    margin-bottom: 20px;
  }
  
  #theme-selector select {
    font-family: 'Roboto', sans-serif;
    font-size: 16px;
    padding: 8px 12px;
    border-radius: 8px;
    border: 2px solid var(--secondary-color);
    background-color: var(--tile-color);
    color: var(--text-color);
    cursor: pointer;
    transition: all 0.2s ease;
  }
  
  #theme-selector select:hover {
    background-color: var(--secondary-color);
    color: var(--bg-color);
  }
  
  #game-board {
    display: grid;
    grid-template-columns: repeat(6, 1fr);
    gap: 8px;
    perspective: 1000px;
  }
  
  .tile {
    width: 55px;
    height: 75px;
    background-color: var(--tile-color);
    border-radius: 8px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 28px;
    cursor: pointer;
    transition: all 0.2s ease;
    transform-style: preserve-3d;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  }
  
  .tile:hover {
    transform: translateY(-3px) rotateX(5deg) rotateY(5deg);
    box-shadow: 0 6px 12px rgba(0,0,0,0.3);
  }
  
  .tile.flipped {
    transform: rotateY(180deg);
  }
  
  .tile-front, .tile-back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 8px;
  }
  
  .tile-front {
    background: linear-gradient(135deg, var(--secondary-color) 0%, var(--primary-color) 100%);
    transform: rotateY(180deg);
    font-size: 36px;
    color: var(--tile-text-color);
    text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
  }
  
  .tile-back {
    background: repeating-linear-gradient(
      45deg,
      var(--primary-color),
      var(--primary-color) 10px,
      var(--secondary-color) 10px,
      var(--secondary-color) 20px
    );
    border: 2px solid var(--accent-color);
    box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
  }
  
  #game-info {
    display: flex;
    justify-content: space-between;
    width: 100%;
    max-width: 400px;
    margin-top: 20px;
  }
  
  #score, #timer {
    font-size: 18px;
    font-weight: 700;
    color: var(--text-color);
  }
  
  #new-game-btn {
    margin-top: 20px;
    padding: 10px 20px;
    font-size: 16px;
    font-weight: 700;
    background-color: var(--accent-color);
    color: var(--bg-color);
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.2s ease;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    text-transform: uppercase;
    letter-spacing: 1px;
  }
  
  #new-game-btn:hover {
    background-color: var(--secondary-color);
    transform: translateY(-2px);
    box-shadow: 0 6px 8px rgba(0,0,0,0.2);
  }
</style>
</head>
<body>
<header>MAHJONG ODYSSEY</header>
<div id="game-container">
  <div id="theme-selector">
    <select id="theme-select">
      <option value="fantasy">Fantasy</option>
      <option value="forest">Forest</option>
      <option value="space">Space</option>
      <option value="ocean">Ocean</option>
      <option value="hacker">Hacker</option>
      <option value="coquette">Coquette</option>
      <option value="cottagecore">Cottagecore</option>
    </select>
  </div>
  <div id="game-board"></div>
  <div id="game-info">
    <div id="score">Score: <span id="score-value">0</span></div>
    <div id="timer">Time: <span id="time-value">0</span>s</div>
  </div>
  <button id="new-game-btn">New Game</button>
</div>

<script>
const themes = {

  space: ['ðŸš€', 'ðŸ›¸', 'ðŸŒ ', 'ðŸŒ™', 'ðŸª', 'ðŸ‘½', 'ðŸŒŒ', 'ðŸŒ', 'â˜„ï¸', 'ðŸ“¡', 'ðŸ‘¨â€ðŸš€', 'ðŸ›°ï¸'],
  ocean: ['ðŸ ', 'ðŸ¦ˆ', 'ðŸ™', 'ðŸ³', 'ðŸ¦€', 'ðŸš', 'ðŸŒŠ', 'ðŸï¸', 'ðŸ§œâ€â™€ï¸', 'ðŸ¡', 'ðŸ¦‘', 'ðŸ¬'],
  hacker: ['ðŸ’»', 'ðŸ”’', 'ðŸ”‘', 'ðŸ“¡', 'ðŸ•µï¸', 'ðŸ’¾', 'ðŸ“‚', 'ðŸŒ', 'ðŸ“Š', 'ðŸ”', 'ðŸ–¥ï¸', 'ðŸ“±'],
  coquette: ['ðŸ’–', 'ðŸŽ€', 'ðŸ‘’', 'ðŸ‘—', 'ðŸ’„', 'ðŸ’…', 'ðŸŒ¸', 'ðŸ°', 'ðŸŽ­', 'ðŸ•¯ï¸', 'ðŸ§šâ€â™€ï¸', 'ðŸ¦¢'],
  cottagecore: ['ðŸŒ»', 'ðŸ¯', 'ðŸ§º', 'ðŸŒ¿', 'ðŸ„', 'ðŸ‘', 'ðŸ§¶', 'ðŸ¥–', 'ðŸŒ¼', 'ðŸ§µ', 'ðŸ“', 'ðŸ']
};

let currentTheme = 'fantasy';
let tiles = [];
let flippedTiles = [];
let score = 0;
let timeElapsed = 0;
let timer;

function createBoard() {
  const gameBoard = document.getElementById('game-board');
  gameBoard.innerHTML = '';
  tiles = [];
  flippedTiles = [];
  score = 0;
  timeElapsed = 0;
  updateScore();
  updateTimer();
  
  const symbolPairs = [...themes[currentTheme], ...themes[currentTheme]].sort(() => Math.random() - 0.5);
  
  for (let i = 0; i < symbolPairs.length; i++) {
    const tile = document.createElement('div');
    tile.classList.add('tile');
    tile.innerHTML = `
      <div class="tile-front">${symbolPairs[i]}</div>
      <div class="tile-back"></div>
    `;
    tile.addEventListener('click', () => flipTile(tile, i));
    gameBoard.appendChild(tile);
    tiles.push(tile);
  }
  
  startTimer();
}

function flipTile(tile, index) {
  if (flippedTiles.length < 2 && !flippedTiles.includes(tile) && !tile.classList.contains('matched')) {
    tile.classList.add('flipped');
    flippedTiles.push(tile);
    
    if (flippedTiles.length === 2) {
      setTimeout(checkMatch, 500);
    }
  }
}

function checkMatch() {
  const [tile1, tile2] = flippedTiles;
  const symbol1 = tile1.querySelector('.tile-front').textContent;
  const symbol2 = tile2.querySelector('.tile-front').textContent;
  
  if (symbol1 === symbol2) {
    tile1.classList.add('matched');
    tile2.classList.add('matched');
    score += 10;
    updateScore();
    
    if (document.querySelectorAll('.matched').length === tiles.length) {
      endGame();
    }
  } else {
    tile1.classList.remove('flipped');
    tile2.classList.remove('flipped');
  }
  
  flippedTiles = [];
}

function updateScore() {
  document.getElementById('score-value').textContent = score;
}

function startTimer() {
  clearInterval(timer);
  timer = setInterval(() => {
    timeElapsed++;
    updateTimer();
  }, 1000);
}

function updateTimer() {
  document.getElementById('time-value').textContent = timeElapsed;
}

function endGame() {
  clearInterval(timer);
  alert(`Congratulations! You completed the ${currentTheme} theme in ${timeElapsed} seconds with a score of ${score}.`);
}

document.getElementById('new-game-btn').addEventListener('click', createBoard);

document.getElementById('theme-select').addEventListener('change', (event) => {
  currentTheme = event.target.value;
  createBoard();
});

createBoard();
</script>
</body>
</html>
